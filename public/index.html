<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Mark Attendance</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #3EBDB6;
      --primary-dark: #2D9A94;
      --primary-light: #5ECFC9;
      --secondary: #2C3E50;
      --dark: #1A252F;
      --light-bg: #F5F9FA;
      --white: #FFFFFF;
      --success: #4CAF50;
      --danger: #E74C3C;
      --text-dark: #2C3E50;
      --text-light: #7F8C8D;
      --border: #E0E6E8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--light-bg);
      color: var(--text-dark);
      -webkit-font-smoothing: antialiased;
    }
    
    /* HEADER - NO PADDING */
    .header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 2px 8px rgba(62, 189, 182, 0.2);
    }
    
    .back-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .title {
      font-size: 1.1rem;
      font-weight: 600;
      flex: 1;
    }
    
    .header-icon {
      background: rgba(255, 255, 255, 0.2);
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    /* CLASS INFO - NO MARGIN */
    .class-info-card {
      background: white;
      border-bottom: 1px solid var(--border);
      padding: 12px 16px;
    }

    .class-info-title {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .class-info-title i {
      color: var(--primary);
    }

    .class-info-details {
      font-size: 0.75rem;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      color: var(--text-light);
    }

    .class-info-details span {
      background: var(--light-bg);
      padding: 3px 8px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    /* FORM - NO MARGIN */
    .form-section {
      background: white;
      border-bottom: 1px solid var(--border);
      padding: 12px 16px;
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    .label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 0.75rem;
    }

    .input, .select {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid var(--border);
      background: white;
      border-radius: 8px;
      font-size: 0.85rem;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }

    .input:focus, .select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(62, 189, 182, 0.1);
    }

    /* SUBJECT DISPLAY */
    .subject-display {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid var(--primary-light);
      border-radius: 8px;
      font-size: 0.85rem;
      font-weight: 600;
      background: rgba(62, 189, 182, 0.05);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .subject-badge {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 3px 8px;
      border-radius: 5px;
      font-size: 0.65rem;
      text-transform: uppercase;
    }

    /* SEARCH - NO MARGIN */
    .search-container-aligned {
      background: white;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
    }

    .form-input {
      border: 2px solid var(--border);
      border-radius: 8px;
      background: white;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(62, 189, 182, 0.1);
    }

    /* STATS - NO MARGIN */
    .stats {
      display: flex;
      gap: 1px;
      background: var(--border);
    }

    .stat-item {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 10px;
      background: white;
      flex: 1;
      font-size: 0.75rem;
      font-weight: 600;
    }
    
    /* TABLE - NO MARGIN, EDGE TO EDGE */
    .table-container {
      background: white;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    thead {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
    }
    
    th {
      padding: 10px 6px;
      font-weight: 600;
      font-size: 0.7rem;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    td {
      padding: 10px 6px;
      border-bottom: 1px solid var(--border);
      font-size: 0.75rem;
      text-align: center;
    }
    
    .student-name {
      text-align: left !important;
      font-weight: 500;
    }
    
    .student-id {
      font-weight: 600;
      color: var(--primary-dark);
      font-family: monospace;
      font-size: 0.7rem;
    }
    
    tbody tr:nth-child(even) td {
      background: var(--light-bg);
    }
    
    .checkbox {
      width: 18px;
      height: 18px;
      accent-color: var(--primary);
    }

    .loading-state {
      padding: 24px;
      text-align: center;
      color: var(--text-light);
    }

    .loading-state i {
      font-size: 1.5rem;
      margin-bottom: 8px;
      display: block;
      opacity: 0.5;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.8; }
    }

    /* SUBMIT - NO MARGIN */
    .submit-section {
      background: white;
      padding: 12px 16px;
      border-top: 1px solid var(--border);
    }
    
    .submit-btn {
      width: 100%;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border: none;
      color: white;
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(62, 189, 182, 0.3);
    }
    
    .submit-btn:active {
      transform: scale(0.98);
    }
    
    .submit-btn:disabled {
      opacity: 0.6;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .fa-spin {
      animation: spin 1s linear infinite;
    }

    .hidden {
      display: none !important;
    }

    /* NOTIFICATIONS */
    .notification {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      z-index: 9999;
      padding: 14px 20px;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.4s ease;
      max-width: 90%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .notification.success {
      background: linear-gradient(135deg, var(--success) 0%, #3d8b40 100%);
    }

    .notification.error {
      background: linear-gradient(135deg, var(--danger) 0%, #c0392b 100%);
    }

    .notification.info {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    }

    /* UTILITY CLASSES */
    .text-red-600 { color: #dc2626; }
    .text-gray-400 { color: #9ca3af; }
    .text-gray-600 { color: #4b5563; }
    .hover\:text-gray-600:hover { color: #4b5563; }
    .text-sm { font-size: 0.875rem; }
    .relative { position: relative; }
    .absolute { position: absolute; }
    .inset-y-0 { top: 0; bottom: 0; }
    .left-0 { left: 0; }
    .right-0 { right: 0; }
    .pl-3 { padding-left: 0.75rem; }
    .pr-3 { padding-right: 0.75rem; }
    .pl-10 { padding-left: 2.5rem; }
    .pr-4 { padding-right: 1rem; }
    .py-3 { padding-top: 0.75rem; padding-bottom: 0.75rem; }
    .flex { display: flex; }
    .items-center { align-items: center; }
    .pointer-events-none { pointer-events: none; }
    .w-full { width: 100%; }
    .mt-2 { margin-top: 0.5rem; }

    /* SCROLLBAR */
    ::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }

    ::-webkit-scrollbar-track {
      background: var(--light-bg);
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border-radius: 2px;
    }
  </style>
</head>

<body>
    <!-- HEADER -->
    <div class="header">
      <button class="back-btn" onclick="window.location.href='myclass.html'">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h1 class="title">Mark Attendance</h1>
      <div class="header-icon">
        <i class="fas fa-user-graduate"></i>
      </div>
    </div>

    <!-- CLASS INFO -->
    <div id="classInfoCard" class="class-info-card hidden">
      <div class="class-info-title">
        <i class="fas fa-chalkboard-teacher"></i>
        <span id="classSubjectName">Loading...</span>
      </div>
      <div class="class-info-details">
        <span id="classStreamSem">
          <i class="fas fa-graduation-cap"></i>
          Loading...
        </span>
        <span id="classDate">
          <i class="fas fa-calendar-alt"></i>
          Today
        </span>
        <span id="classTimeSlot">
          <i class="fas fa-clock"></i>
          Period TBD
        </span>
      </div>
    </div>

    <!-- FORM -->
    <div class="form-section">
      <div class="form-group">
        <label class="label">Date</label>
        <input type="date" id="date" class="input" />
      </div>

      <div class="form-group">
        <label class="label">Subject</label>
        
        <div id="subjectDisplay" class="subject-display hidden">
          <span id="selectedSubjectName">Loading...</span>
          <span class="subject-badge">Selected</span>
        </div>
        
        <select id="subject" class="select">
          <option value="">Select Subject</option>
        </select>
      </div>
    </div>

    <!-- SEARCH -->
    <div class="hidden search-container-aligned" id="searchContainer">
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <i class="fas fa-search text-gray-400"></i>
        </div>
        <input type="text" id="studentSearchInput" 
               class="form-input w-full pl-10 pr-4 py-3" 
               placeholder="Search students by Name or ID..." 
               autocomplete="off">
        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
          <button id="clearSearchBtn" class="text-gray-400 hover:text-gray-600 hidden">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <div class="mt-2 text-sm text-gray-600" id="searchStats"></div>
    </div>

    <!-- STATS -->
    <div class="stats">
      <div class="stat-item">
        <i class="fas fa-user-check" style="color: var(--success);"></i>
        Present: <strong id="presentCount">0</strong>
      </div>
      <div class="stat-item">
        <i class="fas fa-user-times" style="color: var(--danger);"></i>
        Absent: <strong id="absentCount">0</strong>
      </div>
    </div>

    <!-- TABLE -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th style="width: 8%;">#</th>
            <th style="width: 22%;">ID</th>
            <th style="width: 50%;">Name</th>
            <th style="width: 20%;">Present</th>
          </tr>
        </thead>
        <tbody id="students-list">
          <tr>
            <td colspan="4" class="loading-state">
              <i class="fas fa-users"></i>
              Loading students...
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- SUBMIT -->
    <div class="submit-section">
      <button id="submitAttendance" class="submit-btn">
        <i class="fas fa-paper-plane"></i>
        Submit Attendance
      </button>
    </div>

<script src="js/index.js"></script>
</body>
</html>
